<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI HR Assistant Chat</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; }
        #fixed-title {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            background: #1976d2;
            color: #fff;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            padding: 18px 0 14px 0;
            z-index: 1000;
            box-shadow: 0 2px 8px #bbb;
            letter-spacing: 1px;
        }
        #chat-container {
            max-width: 600px;
            margin: 80px auto 0 auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px #ccc;
            display: flex;
            flex-direction: column;
            height: 80vh;
            min-height: 400px;
            position: relative;
        }
        #chat-log {
            display: flex;
            flex-direction: column;
            padding: 24px;
            min-height: 300px;
            overflow-y: auto;
            flex: 1 1 auto;
        }
        .chat-bubble {
            margin: 12px 0;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 80%;
            word-break: break-word;
        }
        .user {
            background: #e0f7fa;
            align-self: flex-end;
            margin-left: auto;
        }
        .assistant {
            background: #f1f8e9;
            align-self: flex-start;
            margin-right: auto;
        }
        #question-form {
            display: flex;
            padding: 16px 24px 16px 24px;
            background: #fafafa;
            border-top: 1px solid #eee;
            position: sticky;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }
        #question-input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        #send-btn {
            padding: 10px 18px;
            border: none;
            background: #1976d2;
            color: #fff;
            border-radius: 8px;
            margin-left: 8px;
            cursor: pointer;
        }
        #send-btn:disabled {
            background: #90caf9;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="fixed-title">AI HR Assistant</div>
    <div id="chat-container">
        <div id="chat-log"></div>
        <form id="question-form" autocomplete="off">
            <input type="text" id="question-input" placeholder="Type your HR question..." required autofocus>
            <button type="submit" id="send-btn">Send</button>
        </form>
        {% if answer %}
            <div id="answer" style="display:none;">{{ answer }}</div>
        {% endif %}
    </div>
    <script>
        const chatLog = document.getElementById('chat-log');
        const questionForm = document.getElementById('question-form');
        const questionInput = document.getElementById('question-input');
        const sendBtn = document.getElementById('send-btn');

        function appendMessage(text, sender) {
            const bubble = document.createElement('div');
            bubble.className = 'chat-bubble ' + sender;
            bubble.textContent = text;
            chatLog.appendChild(bubble);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        questionForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const question = questionInput.value.trim();
            if (!question) return;
            appendMessage(question, 'user');
            questionInput.value = '';
            sendBtn.disabled = true;

            // Send question to backend
            try {
                const response = await fetch('/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ question })
                });
                const html = await response.text();
                // Extract answer from returned HTML (assuming answer is in <div id="answer">...</div>)
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const answerDiv = doc.getElementById('answer');
                const answer = answerDiv ? answerDiv.textContent : 'Sorry, no answer received.';
                appendMessage(answer, 'assistant');
            } catch (err) {
                appendMessage('Error: Could not get answer from server.', 'assistant');
            }
            sendBtn.disabled = false;
        });

        // Show initial answer if present (for first page load)
        window.addEventListener('DOMContentLoaded', () => {
            const answerDiv = document.getElementById('answer');
            if (answerDiv && answerDiv.textContent.trim()) {
                appendMessage(answerDiv.textContent, 'assistant');
            }
        });
    </script>
</body>
</html>
