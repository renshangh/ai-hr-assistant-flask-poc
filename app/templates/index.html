<!DOCTYPE html>
<html>
<head>
    <title>HR Virtual Assistant</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        textarea { width: 100%; height: 100px; }
        .answer { background: #f2f2f2; padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>HR Virtual Assistant</h1>
    <form method="post">
        <textarea name="question" placeholder="Ask your HR question here..."></textarea><br><br>
        <input type="submit" value="Ask">
    </form>

    {% if answer %}
        <div class="answer"><strong>Answer:</strong> {{ answer }}</div>
    {% endif %}
</body>
</html>
